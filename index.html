<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" id="header"> Welcome to Rock Paper Scissors!!!</div>
    
    <button type="button" id="button">Click here to start!</button>
    <div class="images">
      <img id="rock-image" src="https://github.com/abarnard91/Odin-Rock-Paper-Scissors/blob/rps-ui/images/rock-sprite.png?raw=true" alt="Rock sprite" width="200vw" height="200vh">
      
      <img id="lightning" src="https://github.com/abarnard91/Odin-Rock-Paper-Scissors/blob/rps-ui/images/yellow-lightning-png-44048.png?raw=true" alt="lightning striking" width="70vw" height="350vh" >
      
      <img id="paper-image" src="https://github.com/abarnard91/Odin-Rock-Paper-Scissors/blob/rps-ui/images/paper-sprite.png?raw=true" alt="Paper sprite" width="200vw" height="200vh">
      
      <img id="scissors-image" src="https://github.com/abarnard91/Odin-Rock-Paper-Scissors/blob/rps-ui/images/scissors-sprite.png?raw=true" alt="Scissors sprite" width="200vw" height="200vh">
      
    </div>
    
    <div  class="buttons">
       <button id="rock">ROCK</button>
       <button id="paper">PAPER</button>
       <button id="scissors">SCISSORS</button>      
    </div>
    <div id="instructions" class="instructions">
   Click either Rock, Paper, or Scissors to start
    </div>
    
    <script src="rock-paper-scissors.js"></script>   
</body>
</html>
